<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock head_content %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />

</head>
<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
                <div class="d-flex justify-content-center pb-3 pt-1">
                    <img src="{% static "img/instagram.png" %}" class="img-fluid rounded mx-auto d-block" style="max-width: 60%;">
                    {% block title %}
                    {% endblock title %}
                </div>
                {% block container %}{% endblock%}
            </div>
        </div>
    </div>

</body>
</html>
